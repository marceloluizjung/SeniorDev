components:
  securitySchemes:
    bearerAuth:
      name: Autorization 
      type: apiKey
      in: header
  schemas:
    fotoOperationResult:
      description: "Enumeração que define o resultado da gravação da foto"
      type: string
      enum:
        - SUCCESS
        - ERROR
      
    
    userNotificationKind:
      description: "User notification kind."
      type: string
      enum:
        - Operational
        - Management
        - News
      
    
    userNotificationPriority:
      description: "User notification priority."
      type: string
      enum:
        - Error
        - Alert
        - None
      
    
    eventEmailFormat:
      description: "Format of the email"
      type: string
      enum:
        - HTML
        - PLAIN_TEXT
      
    
    fieldType:
      description: ""
      type: string
      enum:
        - BINARY
        - BOOLEAN
        - DATE
        - DATETIME
        - DOUBLE
        - ENUM
        - INTEGER
        - MONEY
        - STRING
        - TIME
      
    
    fileFormat:
      description: ""
      type: string
      enum:
        - CSV
        - FLAT
        - JSON
        - XML
      
    
    hookFunction:
      description: ""
      type: string
      enum:
        - BEFORE_PARSE
        - BEFORE_CONVERSION
        - ON_ERROR
        - VALIDATE
      
    
    eventType:
      description: ""
      type: string
      enum:
        - CHUNK
        - DOWNLOAD
        - ERROR
        - FINISH
        - START
      
    
    errorStrategy:
      description: ""
      type: string
      enum:
        - CALL_SCRIPT
        - IGNORE
        - STOP
      
    
    status:
      description: ""
      type: string
      enum:
        - DONE
        - DONE_WITH_ERRORS
        - DOWNLOADING
        - ERROR
        - NOT_STARTED
        - RUNNING
      
    
    errorType:
      description: ""
      type: string
      enum:
        - CONVERT_ERROR
        - SERVICE_ERROR
      
    cliente:
      description: "Entidade que representa o cliente"
      type: object
      required:
        - nome
        - dataNascimento
        - cpf
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primaria"
        nome:
          type: string
          description: "Nome do cliente"
        dataNascimento:
          type: string
          format: date
          description: "Data de nascimento"
        creditoHabilitado:
          type: boolean
          description: "Tem credito habilitado"
          default: false
        cpf:
          type: string
          description: "CPF do cliente"
        idFoto:
          type: string
          description: "id da foto"
    
    item:
      description: "Item do pedido"
      type: object
      required:
        - descricao
        - quantidade
        - valorUnitario
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primária"
        descricao:
          type: string
          description: "descrição"
        quantidade:
          type: number
          format: double
          description: "quantidade"
        valorUnitario:
          type: number
          format: double
          description: "valor unitário"
    
    pedido:
      description: "Pedido"
      type: object
      required:
        - data
        - cliente
        - itens
      properties:
        id:
          type: string
          format: uuid
          description: "Chave primaria"
        data:
          type: string
          format: date
          description: "Data do pedido"
        obsservacoes:
          type: string
          description: "Observações do pedido"
        cliente:
          type: object
          allOf:
            - $ref: '#/components/schemas/cliente'
          description: "Cliente do pedido"
        itens:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/item'
            minimum: 1
          description: "Itens do pedido"
    
    notifyUserEventPayload:
      description: "Represents a regular user event notification payload"
      discriminator: 
        propertyName: _discriminator
      type: object
      required:
        - notificationKind
        - notificationPriority
        - notificationSubject
        - notificationContent
        - sourceDomain
        - sourceService
        - destinationUser
        - _discriminator
      properties:
        notificationOrigin:
          type: string
          description: "Origin of notification. Free text. Optional."
        notificationKind:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationKind'
          description: "Notification kind."
        notificationPriority:
          type: string
          allOf:
          - $ref: '#/components/schemas/userNotificationPriority'
          description: "Notification priority."
        notificationSubject:
          type: string
          description: "Notification subject."
        notificationContent:
          type: string
          description: "Notification content."
        sourceDomain:
          type: string
          description: "Domain that generates the notification."
        sourceService:
          type: string
          description: "Service that generates the notification."
        destinationUser:
          type: string
          description: "Username of the destination user."
        link:
          type: string
          description: "Notification link"
        _discriminator:
          type: string
          description: ""
    
    emailNotifyUserEventPayload:
      description: "Represents an email notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - from
        properties:
          from:
            type: string
            description: "Email sender address"
          sendTo:
            type: array
            items:
              type: string
            description: "Additional recipients to send the email to"
          format:
            type: string
            allOf:
            - $ref: '#/components/schemas/eventEmailFormat'
            description: "Email format"
    
    pushNotifyUserEventPayload:
      description: "Represents a push notification payload"
      allOf:
      - $ref: '#/components/schemas/notifyUserEventPayload'
      - 
        type: object
        required:
          - applicationId
        properties:
          applicationId:
            type: string
            description: "Apple/Google application id"
    
    blobReference:
      description: "Default blob reference type. Every service defines its own."
      type: object
      required:
